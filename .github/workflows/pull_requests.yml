on:
  pull_request:
    types: [opened, reopened, synchronize]

env:
  RELEASE_DRY_RUN: 1

name: "Pull Requests"

jobs:
  tests:
    name: Tests
    uses: ./.github/workflows/tests.yml

  linters:
    name: Linters
    uses: ./.github/workflows/linters.yml

  release-check:
    name: Release Check
    uses: ./.github/workflows/publish.yml
